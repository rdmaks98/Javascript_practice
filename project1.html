<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>First Project</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CLock</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        
    </div>
  </nav>
  <div class="container my-4">
    <div class="jumbotron">
      <h1 class="display-4">Current time is:<span id="time"></span></h1>
      <p class="lead">We have got time, a simple jumbotron-style component for calling extra attention to featured
        content or information.</p>
      <hr class="my-4">
      <p>We are seeing time for diifernet countries</p>
      <a class="btn btn-primary btn-lg" href="#" role="button">Browse time</a>
    </div>
  </div>


  <script>
    let a;
    let currentime;
    let date;
    const option = { week: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    setInterval(() => {
      a = new Date();
      currentime = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
      date = a.toLocaleDateString("en-US",option);
      document.getElementById('time').innerHTML = " " + currentime + " on " + date;
    }, 1000);

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
